{% extends "base.html" %}

{% block container_class %}bottom-container{% endblock %}

{% block extra_css %}
<style>
    .bottom-container {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
    }
    #preview {
        margin-top: 20px;
        max-width: 100%;
        height: auto;
        display: none;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .container {
            width: 40%;
            margin: auto;
            margin-left:1%;
            margin-top:40px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
</style>
{% endblock %}

{% block content %}
<h2>Sube tus Fotos</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Subir Foto</button>
</form>

<!-- Imagen Preview -->
<img id="preview" src="#" alt="Vista previa de la imagen seleccionada" />

<a href="{% url 'galeria' %}">Volver a la galer√≠a</a>

<!-- Script para mostrar la imagen seleccionada -->
<script>
document.addEventListener("DOMContentLoaded", function() {
    const fileInput = document.querySelector('input[type="file"]');
    const preview = document.getElementById('preview');

    fileInput.addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        } else {
            preview.src = "#";
            preview.style.display = 'none';
        }
    });
});
</script>
{% endblock %}
